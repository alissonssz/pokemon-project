    <div fxLayout="row wrap" fxLayoutGap="10px 10px grid">
        <app-card-pokemon fxFlex="20" fxFlex.xs="15" *ngFor="let pokemon of listaPokemon" [name]="pokemon?.name" [url]="pokemon?.url"></app-card-pokemon>

    <mat-paginator #paginador [length]="totalDeItens"

    [pageSizeOptions]="opcaoDePaginacao">
    </mat-paginator>
</div>
