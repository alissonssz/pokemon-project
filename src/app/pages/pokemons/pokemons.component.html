<h2>Lista de pokemons:</h2>
    <div fxLayout="row wrap" fxLayoutGap="10px 10px grid">
        <app-card-pokemon fxFlex="25" fxFlex.xs="15" *ngFor="let pokemon of listaPokemon" [nome]="pokemon?.name" [url]="pokemon?.url"></app-card-pokemon>
    </div>
<div fxLayout="row" fxLayoutAlign="center">
    <mat-paginator #paginador [length]="totalDeItens"
    [pageSize]="tamanhoDaPagina"
    [pageSizeOptions]="opcaoDePaginacao">
    </mat-paginator>
</div>
