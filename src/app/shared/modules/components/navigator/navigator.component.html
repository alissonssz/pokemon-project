<mat-toolbar class="navigator navigator--elevacao">
    <mat-toolbar-row>
        <div fxLayout="row" class="navigator-row">
            <div fxFlex="20" fxFlex.xs="50" fxLayoutAlign="end center">
                <a href="/" fxLayoutAlign="end center">
                    <img src="assets/img/poke.png" class=".navigator-row__img-responsive" alt="Pokemon Project" width="150" height="25">
                </a>
            </div>

            <div fxFlex fxFlex.xs="50" fxLayoutAlign="end">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon button menu">
                    <mat-icon aria-hidden="false" aria-label="Menu">menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu" >
                    <button mat-menu-item routerLink="/sobre">
                        Sobre
                    </button>
                </mat-menu>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
